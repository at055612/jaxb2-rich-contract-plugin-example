buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
}

wrapper {
    gradleVersion = '5.4.1'
}

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    jcenter()
}

dependencies {

    // This version causes the generation of code that won't compile
    compile "net.codesup.util:jaxb2-rich-contract-plugin:2.0.1"

    // This modified vbersion works
    //compile "net.codesup.util:jaxb2-rich-contract-plugin:2.1.0-SNAPSHOT"


    compile "org.glassfish.jaxb:jaxb-xjc:2.3.2"
    compile "org.glassfish.jaxb:jaxb-runtime:2.3.2"
    compile "org.jvnet.jaxb2_commons:jaxb2-basics:1.11.1"

    testCompile 'junit:junit:4.12'
}
